<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixelarts</title>
    <link rel="icon" href="imgs/icon.png" type="image/x-icon">
    <style>
        * {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    
    <canvas id="canvas"></canvas>
    <div style="position: absolute; top: 50%; right: 20%;">
        <button onclick="switchColor()">Trocar cor</button>
        <button onclick="switchTool()">Trocar ferramenta</button>
        <button onclick="Import()" >Importar</button>
        <pre>
            
            0: Pincel.
            1: Borracha.
            2: Balde de tinta.
        </pre>
    </div>
    <script src="Canvas.js"></script>
    <script>
        function switchColor()
        {   pixelArt.drawColor = prompt("qual cor");
        }
        function switchTool()
        {   tools.switchTool(Number(prompt("Qual ferramenta")));
        }
        function Import()
        {   let art = [];
            for(let i = 0; (i < pixelArt.art.length); i++)
            {   art.push([]);
                for(let i2 = 0; (i2 < pixelArt.art[i].length); i2++)
                {   art[i].push(pixelArt.art[i][i2].color)
                }   
            }
            navigator.clipboard.writeText(JSON.stringify(art));
        }
        let canvas = document.getElementById("canvas");
        canvas.width = innerWidth;
        canvas.height = innerHeight; 
        // nÃ£o vai ser exatamente assim o tamanho do canvas pq vai ter barra de ferramentas e cor etc..
        let context = canvas.getContext("2d");
        
        let pixelArt = new PixelArt();
        let grid = new Grid();
        let mouse = {x: 0, y: 0, pressed: false};
        let tools = new Tools();
        
        let FPS = 30;
        let timer = setInterval(loop, 1000/FPS);
        function loop()
        {   
            context.fillStyle = "white";
            context.fillRect(0, 0, canvas.width, canvas.height)

            context.strokeStyle = "black";
            context.strokeRect(0, 0, canvas.width-1, canvas.height-1)

            if(mouse.pressed)
            {   let row = Math.trunc(mouse.y / pixelArt.gridHeight);
                let col = Math.trunc(mouse.x / pixelArt.gridWidth); 
                
                tools.tool.points.push({x: col, y: row})
                if(tools.tool.holding)   
                {   
                    if(tools.tool.points.length > 2)
                    {   tools.tool.points.shift();   
                    }

                    tools.tool.clicked();
                    
                    //console.log(tools.tool.points[0], tools.tool.points[1], tools.tool.holding)
                }
                
                tools.tool.holding = true;
            }
            else
            {   tools.tool.holding = false;
                tools.tool.points = [];
            }
            pixelArt.draw();

            
            
            //fazer que quando clicar seta p0 e quando soltar seta p1
        }

        document.addEventListener("mousemove", mouseAtualize)
        document.addEventListener("mousedown", mouseD)
        document.addEventListener("mouseup", mouseU)
        document.addEventListener("click", mouseC)
        function mouseD(event)
        {   mouse.pressed = true;
        }
        function mouseU(event)
        {   mouse.pressed = false;
        }
        function mouseAtualize(event)
        {   mouse.x = event.clientX;
            mouse.y = event.clientY;            
            // if(mouse.pressed)
            // {   let row = Math.trunc(mouse.y / pixelArt.gridHeight);
            //     let col = Math.trunc(mouse.x / pixelArt.gridWidth); 
                
            //     if (row >= 0 && row < pixelArt.art.length && col >= 0 && col < pixelArt.art[row].length) 
            //     {   tools.tool.clicked(row, col, pixelArt.art[row][col]);
            //     }
            // }
        }
        function mouseC()
        {   
            if(mouse.x >= canvas.width) return;
            //alert(mouse.x)
            let row = Math.trunc(mouse.y / pixelArt.gridHeight);
            let col = Math.trunc(mouse.x / pixelArt.gridWidth);
            tools.tool.points = [{x: col, y: row}, {x: col, y: row}] 
            tools.tool.clicked();
        }
    </script>
</body>
</html>
